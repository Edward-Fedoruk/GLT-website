<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GLT</title>
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
  </head>
  <body>
    <div class="page">
      <section class="mainHeader">
        <div class="mainHeader__overlay"></div>
        <header class="header">
          <nav id="my-menu">
            <ul>
              <li><a>home</a></li>
              <li><a>home2</a></li>
              <li><a>home3</a></li>
            </ul>
          </nav>
          <div class="header__logoWrap">   <a class="header__logo" href="index.html"><img class="header__logoImg" src="../../img/logo.png" alt="logo"></a></div>
          <div class="header__menuWrap" id="my-icon">menu
            <button class="hamburger hamburger--collapse" type="button"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button>
          </div>
        </header>
        <div class="container"> 
          <div class="row justify-content-start">
            <div class="col-lg-1"></div>
            <div class="col-lg-7">
              <div class="mainHeader__wrap">
                <h3 class="mainHeader__welcome">welcome to glt </h3>
                <h1 class="mainHeader__head">
                  We are a creative group of people who design influential

                </h1>
                <div class="mainHeader__btnWrap"><a class="mainHeader__btn">start a project</a><a class="mainHeader__btn">more about us</a></div>
              </div>
            </div>
          </div>
        </div>
        <ul class="social">
          <li class="social__item"><i class="fab fa-facebook-f"></i><span class="social__name">Facebook</span></li>
          <li class="social__item"><i class="fab fa-twitter"></i><span class="social__name">Twitter</span></li>
          <li class="social__item"><i class="fab fa-dribbble"></i><span class="social__name">Dribbble</span></li>
          <li class="social__item"><i class="fab fa-instagram"></i><span class="social__name">Instagram</span></li>
        </ul>
        <div class="mainHeader__scroll">
          <div class="mainHeader__scrollIcon"><i class="fas fa-angle-down"> </i><span>scroll down</span></div>
          <div class="mainHeader__line"></div>
        </div>
      </section>
    </div>

  <script src="./js/common.min.js"></script>
